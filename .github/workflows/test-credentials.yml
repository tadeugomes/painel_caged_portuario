name: Test Credentials

on:
  # Permitir execução manual
  workflow_dispatch:

jobs:
  test-credentials:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2.0'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev
      
      - name: Install R dependencies
        run: |
          install.packages(c("basedosdados", "rsconnect"))
        shell: Rscript {0}
      
      - name: Configure Google Cloud credentials
        run: |
          echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}" > gc-key.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=gc-key.json" >> $GITHUB_ENV
      
      - name: Set shinyapps.io credentials as environment variables
        run: |
          echo "SHINYAPPS_TOKEN=${{ secrets.SHINYAPPS_TOKEN }}" >> $GITHUB_ENV
          echo "SHINYAPPS_SECRET=${{ secrets.SHINYAPPS_SECRET }}" >> $GITHUB_ENV
      
      - name: Run credentials test
        run: |
          Rscript test-credentials.R
